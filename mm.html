<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRITICAL: Unauthorized Access Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #ffcccc;
      font-family: 'Verdana', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffe6e6;
      border: 4px solid #ff0000;
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      width: 90%;
      max-width: 450px;
      z-index: 9999;
      text-align: center;
      animation: shake 0.3s infinite alternate, pulse 1s infinite;
    }
    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(2deg); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); }
      50% { box-shadow: 0 0 30px rgba(255, 0, 0, 1); }
      100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.7); }
    }
    .popup h2 {
      color: #ff0000;
      font-size: 24px;
      margin-bottom: 15px;
      text-transform: uppercase;
      font-weight: bold;
    }
    .popup p {
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.6;
      color: #333;
      font-weight: bold;
    }
    .number a, .btn {
      font-weight: bold;
      font-size: 20px;
      color: #ffffff;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
      padding: 12px 25px;
      border-radius: 5px;
      background-color: #ff3333;
      transition: background-color 0.3s, transform 0.2s;
    }
    .number a:hover, .btn:hover {
      background-color: #cc0000;
      transform: scale(1.05);
    }
    .btn {
      background-color: #ff0000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .disclaimer {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .alert-icon {
      font-size: 50px;
      color: #ff0000;
      margin-bottom: 10px;
      animation: flash 0.5s infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
